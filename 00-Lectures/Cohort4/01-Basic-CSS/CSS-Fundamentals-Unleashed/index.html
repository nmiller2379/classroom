<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CSS Fundamentals Demo</h1>
    <p>This is a standard paragraph.</p>
    <p class="special-text">This paragraph is styled with a class.</p>
    <p id="unique-text">This paragraph has an ID and should be red.</p>
    <p class="special-text override">This paragraph has an important override.</p>

    <div>
        <p>This paragraph is inside a div and is bold due to combined selectors.</p>
    </div>
</body>

</html>
