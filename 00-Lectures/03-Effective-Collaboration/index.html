<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- The <html> tag starts the HTML document and the lang attribute specifies the language as English -->

<head>
    <!-- The <head> section contains metadata and information about the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document, ensuring it supports a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper scaling on different devices, especially for mobile responsiveness -->
    <title>Document</title>
    <!-- The <title> tag specifies the title of the page, which appears on the browser tab -->
</head>

<body>
    <!-- The <body> section contains the visible content of the web page -->
    <h1>Welcome to My Profile</h1>
    <!-- The <h1> tag is a top-level heading, typically used for the main title of the page -->
    <p>This is a brief introduction.</p>
    <!-- The <p> tag represents a paragraph of text -->
</body>

</html>
<!-- The closing </html> tag ends the HTML document -->
