<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Pricing Table</title>
</head>

<body>
    <header>
        <h1>Our Plans</h1>
    </header>

    <figure class="main-image">
        <img src="./public/assets/room.jpg" alt="Main Image">
        <figcaption>This is our amazing service!</figcaption>
    </figure>

    <main class="pricing-table">
        <section class="plan">
            <h2>Basic</h2>
            <div class="plan-details" role="presentation">
                <p class="price">$199.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Sign Up</button>
            </div>
        </section>

        <section class="plan featured">
            <h2>Pro</h2>
            <div class="plan-details"  role="presentation">
                <p class="price">$299.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Sign Up</button>
            </div>
        </section>

        <section class="plan">
            <h2>Premium</h2>
            <div class="plan-details"  role="presentation">
                <p class="price">$599.99/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                    <li>Feature 5</li>
                </ul>
                <button>Sign Up</button>
            </div>
        </section>
    </main>
</body>
</html>
